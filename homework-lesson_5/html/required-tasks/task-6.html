<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <title>JS Task 6</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Завдання №6</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <p><span>Три таблиці з трьома рядами по три колонки в ряд:</span></p>
        <style>
          .tables {
            display: flex;
            column-gap: 30px;
          }

          table {
            border: 2px solid var(--decor-color);
            padding: 10px;
          }

          td {
            border: 2px solid rebeccapurple;
            padding: 5px;
            text-align: center;
          }

          td span {
            font-size: 40px;
          }
        </style>


        <div class="tables">
          <script>
            let columnCounter = 1;

            for (let tableItem = 0; tableItem < 3; tableItem++) {

              table = '<table>';

              for (let rowsItem = 0; rowsItem < 3; rowsItem++) {
                table += '<tr>';
                for (let columnItem = 0; columnItem < 3; columnItem++) {
                  table += `<td><span>${columnCounter}</span></td>`;
                  columnCounter++;
                }
                table += '</tr>';
              }

              table += '</table>';
              document.write(table);
            }
          </script>
        </div>



      </div>

    </main>

    <footer class="footer">
      <div class="foter__container">
        <h2>JS Course</h2>
      </div>
    </footer>

  </div>
</body>

</html>
