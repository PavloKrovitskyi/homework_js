<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <title>JS Task 1</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Завдання №1</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <p><span>Результат обчислення:</span></p>
        <script>

          const numOfRandomNum = parseInt(prompt('Введіть кількість генерацій випадкових чисел, приклад: 4'))
          let minValue = 1 //мінімальне значення
          let maxValue = 100 //максимальне значення

          document.write('<ul style="border-bottom: 3px solid #fff; padding-bottom: 30px">')

          for (let i = 1; i <= numOfRandomNum; i++) {
            let randomNum = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
            document.write(`<li>${randomNum}</li>`)
          }

          document.write('</ul>')
        </script>
      </div>
    </main>

    <footer class="footer">
      <div class="foter__container">
        <h2>JS Course</h2>
      </div>
    </footer>

  </div>
</body>

</html>
