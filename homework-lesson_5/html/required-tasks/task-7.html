<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <title>JS Task 7</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Завдання №7</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <p><span>Результат:</span></p>

        <style>
          h3 {
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: 700;
          }

          h3 span {
            color: rebeccapurple;
          }

          .text-wrapper:not(:last-child) {
            margin-bottom: 30px;
          }
        </style>

        <script>
          const numOfParagraph = parseInt(prompt('Ведіть кількість абзаців, приклад: 3'))

          for (let paragraphItem = 1; paragraphItem <= numOfParagraph; paragraphItem++) {
            document.write('<div class="text-wrapper">')
            document.write(`<h3>Заголовок <span>${paragraphItem}</span></h3>`)
            for (let i = 1; i <= paragraphItem; i++) {
              document.write(
                `
                <p>
                  Розділ <span>${paragraphItem}</span>, параграф <span>${i}</span>
                </p>
                `
              )
            }
            document.write('</div>')
          }

        </script>




      </div>

    </main>

    <footer class="footer">
      <div class="foter__container">
        <h2>JS Course</h2>
      </div>
    </footer>

  </div>
</body>

</html>
