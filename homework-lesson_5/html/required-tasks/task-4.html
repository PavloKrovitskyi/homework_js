<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <title>JS Task 4</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Завдання №4</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <p><span>Таблиця з трьома рядами по сім колонок в ряд:</span></p>
        <style>
          table {
            border: 2px solid var(--decor-color);
            padding: 10px;
          }

          td {
            border: 2px solid rebeccapurple;
            padding: 5px;
            text-align: center;
          }

          td span {
            font-size: 40px;
          }
        </style>
        <table>
          <script>
            for (let tableRow = 0; tableRow < 3; tableRow++) {
              document.write('<tr>')

              for (let tableColumn = 1; tableColumn <= 7; tableColumn++) {
                document.write(
                  `
                      <td>
                        <span>${tableColumn}</span>
                      </td>
                    `
                )
              }

              document.write('</tr>')
            }

          </script>
        </table>

      </div>
  </div>
  </main>

  <footer class="footer">
    <div class="foter__container">
      <h2>JS Course</h2>
    </div>
  </footer>

  </div>
</body>

</html>
