<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <title>JS Task 2</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Завдання №2</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <p><span>Результат "Ялинка":</span></p>
        <div class="center">


          <script>
            //кількість рядків у трикутнику
            const rows = 5

            //кількість трикутників
            for (let threeItem = 0; threeItem < 3; threeItem++) {

              //цикл для кожного рядка
              for (let i = 1; i <= rows; i++) {
                //цикл для виведення елементів у поточному рядку
                let symbol = ''
                for (let j = 1; j <= i; j++) {
                  symbol += 'o'
                }
                document.write(`${symbol} <br>`)
              }

            }

          </script>

        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="foter__container">
        <h2>JS Course</h2>
      </div>
    </footer>

  </div>
</body>

</html>
