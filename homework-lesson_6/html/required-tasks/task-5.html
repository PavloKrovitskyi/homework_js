<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Завдання №5</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <p><span>Результат:</span> виведено <span>82</span> символи.</p>

        <script>

          const aSymbol = 'a'
          const oSymbol = 'o'
          const numberSymbols = 82 / 2
          for (let i = 0; i < numberSymbols; i++) {
            document.write(`'${aSymbol} ${oSymbol}' `)
          }

        </script>

      </div>
    </main>

    <footer class="footer">
      <div class="foter__container">
        <h2>JS Course</h2>
      </div>
