<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <title>JS Task 3</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Завдання №3</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <p><span>Результат обчислення:</span></p>
        <script>

          let minValue = 1 //мінімальне значення
          let maxValue = 5 //максимальне значення
          let randomValue = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
          let inputNumber = parseInt(prompt("Зіграємо у гру 'за дві спроби Вгадайте Число від 1 до 5', Введіть ціле число від 1 до 5"))

          if (inputNumber < minValue || inputNumber > maxValue) {
            document.write("Введено некоректне число, введіть число від 1 до 5")
          }
          else if (randomValue === inputNumber) {
            document.write(`<p>Ви вгадали число, ваше число <span>${inputNumber}</span> дорівнює випадковому числу від <span>${minValue}</span> до <span>${maxValue}</span> яку становить <span>${randomValue}</span> <br> <img src="../../img/winner.webp" style="border-radius: 30%;" alt="win"> </p>`)
          }

          else {
            let inputNumber = parseInt(prompt("Ви не вгадали друга спроба, Введіть ціле число від 1 до 5"))

            if (inputNumber < minValue || inputNumber > maxValue) {
              document.write("Введено некоректне число, введіть число від 1 до 5")
            }
            else if (randomValue === inputNumber) {
              document.write(`<p>Ви вгадали число, ваше число <span>${inputNumber}</span> дорівнює випадковому числу від <span>${minValue}</span> до <span>${maxValue}</span> <br> <img src="../../img/winner.webp" style="border-radius: 30%;" alt="win"></p>`)
            }
            else {
              document.write(`<p><img src="../../img/lose.gif" style="border-radius: 20%;" alt="lose gif"> <br> Нажаль ви не вгадали число за дві спроби, <span>перезавантажте сторінку і заграємо ще раз</span><p>`)
            }
          }

        </script>
      </div>
    </main>

    <footer class="footer">
      <div class="foter__container">
        <h2>JS Course</h2>
      </div>
    </footer>

  </div>
</body>

</html>
