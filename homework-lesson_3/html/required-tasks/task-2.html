          let priceProduct = parseFloat(prompt("Введіть ціну товару, приклад 25,55").replace(",", "."))
          let amountMoney = parseFloat(prompt("Введіть кількість грошей яка у вас є, приклад 20,55").replace(",", "."))
          let loteryTicketPrice = 4

          if (priceProduct > amountMoney) {
            document.write(`<p>Нажаль у вас не достатньо коштів для оплати цього товару</p>`)
          } else {
            document.write(`<p>У вас достатньо коштів для купівлі цього товару, також у нас є квитки миттєвої лотереї за <span>${loteryTicketPrice}</span>грн, максимальний виграш якої становить <span>100 000</span>грн</p>`)
          }
