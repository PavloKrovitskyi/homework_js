<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <title>JS Task 6</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Завдання №6</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <p><span>Результат обчислення:</span></p>
        <script>

          let dayNumber = parseInt(prompt("Введіть номер дня тижня від 1 до 7, приклад: 5"))

          switch (dayNumber) {
            case 1:
              document.write(`<p>Ви ввели номер <span>${dayNumber}</span> він відповідає <span>Понеділку</span></p>`)
              break;

            case 2:
              document.write(`<p>Ви ввели номер <span>${dayNumber}</span> він відповідає <span>Вівторку</span></p>`)
              break;

            case 3:
              document.write(`<p>Ви ввели номер <span>${dayNumber}</span> він відповідає <span>Середі</span></p>`)
              break;

            case 4:
              document.write(`<p>Ви ввели номер <span>${dayNumber}</span> він відповідає <span>Четвергу</span></p>`)
              break;

            case 5:
              document.write(`<p>Ви ввели номер <span>${dayNumber}</span> він відповідає <span>П'ятниці</span></p>`)
              break;

            case 6:
              document.write(`<p>Ви ввели номер <span>${dayNumber}</span> він відповідає <span>Суботі</span></p>`)
              break;

            case 3:
              document.write(`<p>Ви ввели номер <span>${dayNumber}</span> він відповідає <span>Неділі</span></p>`)
              break;

            default:
              document.write(`<p>Ви ввели не правильний номер <span>${dayNumber}</span> введіть номер від <span>1 до 7</span></p>`)
              break;
          }

        </script>
      </div>
    </main>

    <footer class="footer">
      <div class="foter__container">
        <h2>JS Course</h2>
      </div>
    </footer>

  </div>
</body>

</html>
