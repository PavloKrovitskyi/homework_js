<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <title>JS Task 7</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Не Обов'язкове Завдання №7</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <script>
          let inputNumber = parseFloat(prompt('Введіть дробове число, приклад 24,65').replace(',', '.'))
          let wholeNumber = Math.floor(inputNumber)
          let fractionalPart = inputNumber - wholeNumber
          let fixedFractionalPart = fractionalPart.toFixed(2)
          document.write(`<p>Ціла частина числа становить: <span>${wholeNumber}</span>. <br> Дробова частина числа становить: <span>${fixedFractionalPart}</span></p>`)
        </script>
      </div>

    </main>

    <footer class="footer">
      <div class="foter__container">
        <h2>JS Course</h2>
      </div>
    </footer>

  </div>
</body>

</html>
