  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Не Обов'язкове Завдання №1</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <script>
          let screenWidth = parseInt(prompt('Введіть ширину екрану в пікселях, приклад: 1980', ''))
          let numberOfItems = parseInt(prompt('Введіть кількість елементів для обчислення', ''))
          let widthItem = screenWidth / numberOfItems
          // document.write('Ширина елементу становить: ' + widthItem + 'px')
          document.write(`<p>Ширина елементу становить: <span>${widthItem}px<span></p>`)
        </script>
      </div>

    </main>

    <footer class="footer">
      <div class="foter__container">
        <h2>JS Course</h2>
      </div>
    </footer>

  </div>
