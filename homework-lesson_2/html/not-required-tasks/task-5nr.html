<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <title>JS Task 5</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Не Обов'язкове Завдання №5</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <script>

          let salary = parseFloat(prompt('Будь ласка введіть нараховану платню').replace(',', '.'))
          const TAX_PERCENTAGE = 0.20
          let taxAmount = salary * TAX_PERCENTAGE // отримуємо оподатковану суму
          let roundTaxAmount = taxAmount.toFixed(3) // округлюєємо оподатковану суму 

          let salaryAfterTAX = salary - roundTaxAmount // вираховуєм суму після оподаткування
          let roundSalaryAfterTAX = salaryAfterTAX.toFixed(3) // округлюєємо остаточну суму 

          document.write(`<p>Суміснику нараховано <span>${salary}</span>грн. <br> Податок становить <span>${TAX_PERCENTAGE * 100}</span>% <br> Сума після вирахування податку становить <span>${roundSalaryAfterTAX}</span>грн <br> Сума податку в гривнях становить <span>${roundTaxAmount}</span>грн.</p>`)

        </script>
      </div>
    </main>

    <footer class="footer">
      <div class="foter__container">
        <h2>JS Course</h2>
      </div>
    </footer>

  </div>
</body>

</html>
