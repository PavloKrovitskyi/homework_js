  <meta charset="UTF-8">

  <title>JS Task 9</title>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Не Обов'язкове Завдання №9</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <script>
          let inputSeconds = parseInt(prompt('Введіть кількість секунд, в добі 86400 секунди, приклад 45350'))
          // const secondsInDay = 86400
          const secondsInMinute = 60
          let minutesInDay = inputSeconds / secondsInMinute
          let hoursInDay = minutesInDay / secondsInMinute
          let roundHoursInDay = hoursInDay.toFixed(2)
          let roundMinutesInDay = minutesInDay.toFixed(2)
          document.write(`<p>Пройшло <span>${roundHoursInDay}</span> годин, <span>${roundMinutesInDay}</span> хвилин </p>`)
        </script>
      </div>

    </main>

    <footer class="footer">
      <div class="foter__container">
        <h2>JS Course</h2>
      </div>
    </footer>

  </div>
</body>
