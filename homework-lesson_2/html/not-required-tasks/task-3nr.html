        <script>
          let quantityFirstProduct = parseInt(prompt('Введіть кількість першого товару'))
          let priseFirstProduct = parseFloat(prompt('Введіть ціну першого товару').replace(',', '.'))
          let quantitySecondProduct = parseInt(prompt('Введіть кількість другого товару'))
          let priseSecondProduct = parseFloat(prompt('Введіть ціну другого товару').replace(',', '.'))

          let totalPriseFirstProduct = quantityFirstProduct * priseFirstProduct
          let totalPriseSecondProduct = quantitySecondProduct * priseSecondProduct

          let totalPriseAllProduct = totalPriseFirstProduct + totalPriseSecondProduct

          document.write(`<p>Вартість першого товару <span>${priseFirstProduct}</span>грн. <br> Вартість другого товару <span>${priseSecondProduct}</span>грн. <br> Загальна вартість першого товару становить <span>${totalPriseFirstProduct}</span>грн. <br> Загальна варість другого товару становить <span>${totalPriseSecondProduct}</span>грн. <br> Загальна вартість обох продуктів становить <span>${totalPriseAllProduct}</span>грн.</p>`)

        </script>
      </div>
