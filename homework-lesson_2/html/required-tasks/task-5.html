<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <title>JS Task 4</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Завдання №4</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <p><span>Результат обчислення:</span></p>
        <script>
          const LENGTH_CENTIMETERS = parseInt(prompt('Введіть довжину у сантиметрах, наприклад, 1053'))
          const CENTIMETERS_IN_METER = 100
          const CENTIMETERS_IN_KILOMETER = 100000
          let meters = LENGTH_CENTIMETERS / CENTIMETERS_IN_METER
          let kilometers = LENGTH_CENTIMETERS / CENTIMETERS_IN_KILOMETER
          document.write(`
          <p>Вказано довжину у сантиметрах <span>${LENGTH_CENTIMETERS}</span>см <br> Кількість метрів становить: <span>${meters}</span>м. <br> Кількість кілометрів становить: <span>${kilometers}</span>км.`)
        </script>
      </div>
    </main>

    <footer class="footer">
      <div class="foter__container">
        <h2>JS Course</h2>
      </div>
    </footer>

  </div>
</body>

</html>
