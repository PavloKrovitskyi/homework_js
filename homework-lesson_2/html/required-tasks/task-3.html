<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <title>JS Task 2</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Завдання №2</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <p><span>Результат обчислення:</span></p>
        <script>
          const birthYear = parseInt(prompt('Введіть свій рік народження, приклад 1994'))
          let monthOfBirth = parseInt(prompt('Введіть свій місяць народження, приклад 10'))
          const currentYear = new Date().getFullYear()
          let currentMonth = new Date().getMonth() + 1
          let age = currentYear - birthYear
          if (currentMonth < monthOfBirth) {
            age--
          }
          document.write(`<p>Ваш вік складає <span>${age}<span> років</p>`)
        </script>
      </div>
    </main>

    <footer class="footer">
      <div class="foter__container">
        <h2>JS Course</h2>
      </div>
    </footer>

  </div>
</body>

</html>
