<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <title>JS Task 7</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Завдання №7</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <p><span>Результат обчислення:</span></p>
        <script>
          let minMonthValue = 1 //мінімальне значення
          let maxMonthValue = 12 //максимальне значення
          let month = minMonthValue + Math.floor(Math.random() * (maxMonthValue - minMonthValue + 1))

          let minDayValue = 0 //мінімальне значення
          let maxDayValue = 6 //максимальне значення
          let day = minDayValue + Math.floor(Math.random() * (maxDayValue - minDayValue + 1))

          sumDayMonthNumber = day + month

          document.write(`<p>Номер випадкового дня від 0 до 6 становить: <span>${day}</span> <br> Номер випадкового місяця від 1 до 12 становить: <span>${month}</span> <br> Сума випадкового номеру дня та місяця становить: <span>${sumDayMonthNumber}</span></p>`) //вивід значення

        </script>
      </div>
    </main>

    <footer class="footer">
      <div class="foter__container">
        <h2>JS Course</h2>
      </div>
    </footer>

  </div>
</body>

</html>
