<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <title>JS Task 3</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Завдання №3</h1>
        <a class="button" href="../../index.html">Назад на сторінку ДЗ</a>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <p><span>Результат обчислення:</span></p>
        <script>
          const PRODUCT_QUANTITY = parseInt(prompt('Введіть кількість одиниць товару, наприклад, 100'))
          let PRODUCT_PRICE = parseFloat(prompt('Введіть ціну за одиницю товару, наприклад, 1').replace(',', '.'))
          const TAX_PERCENTAGE = 0.05
          let fullPrice = PRODUCT_QUANTITY * PRODUCT_PRICE
          let taxPrice = fullPrice * TAX_PERCENTAGE

          document.write(`
          <p>Кількість товару становить: <span>${PRODUCT_QUANTITY}</span>шт <br>
            Ціна за одиницю товару становить: <span>${PRODUCT_PRICE}</span>грн <br>
            Загальна вартість товару становить: <span>${fullPrice}</span>грн <br>
            ПДВ становить: <span>${taxPrice}</span>грн (5% від загальної вартості)</p>`)
        </script>
      </div>
    </main>

    <footer class="footer">
      <div class="foter__container">
        <h2>JS Course</h2>
      </div>
    </footer>

  </div>
</body>

</html>
